{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Instagram Bot</title>
    <link rel="stylesheet" href="{% static 'instabotapp/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1 class="heada">Instagram Bot</h1>

        <div class="div_">
            <form method="POST" action="{% url 'instareact' %}">
                {% csrf_token %}
                <h5 class="heada">Automate Instagram Activities</h5>
                <div>
                    <label for="username" class="label">Account To Login With Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div>
                    <label for="password" class="label">Account To Login With Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div>
                    <label for="listofusernames" class="label">Enter lists of usernames separeted by coma</label>
                    <input type="text" name="listofusernames" id="listofusernames" class="form-control" placeholder="ex. johnwalker,usmanop123,jokner2">
                </div>
                <div>
                    <label for="listofhashtags" class="label">Enter Lists of Hashtags</label>
                    <input type="text" name="listofhashtags" id="listofhashtags" class="form-control" placeholder="ex. python,php,football,news,drama">
                </div>
                <div>
                    <label for="listoflocations" class="label">Enter Lists of Locations</label>
                    <input type="text" name="listoflocations" id="listoflocations" class="form-control" placeholder="ex. 232213442,342222766">
                </div>
                <div>
                    <input type="submit" class="btn btn-success" value="Start">
                </div>
            </form>
        </div>
    
        
    </div>

    <script src="{% static 'instabotapp/js/script.js' %}"></script>
</body>
</html>
